{% extends "base.html" %}

{% block title %} {% endblock title %}

{% block content %}
	
	<a href="{% url 'create-post' %}">Create post</a>

	<h1>Posts</h1>
	{% for post in posts %}
		<div style="border: 1px solid black; margin: 10px; padding: 5px;">
			<h2><a href="{% url 'detail-post' post.id %}">{{ post.title }}</a></h2>
			<p>{{ post.text }}</p>

			<a href="{% url 'update-post' post.id %}">Update</a>
			<a href="{% url 'delete-post' post.id %}">Delete</a>
		</div>
		
	{% endfor %}

{% endblock content %}
