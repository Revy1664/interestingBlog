{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}

	<div class="post">
		<h1 class="post-title">{{ post.title }}</h1>
		<img class="post-image" src="{{ post.image.url }}" alt="post image">
		<div class="post-info">
			<p class="post-body">{{ post.text }}</p>
			<p class="author-name">{{ post.author }}</p>
			<p class="publication-date">{{ post.publication_date }}</p>
		</div>
		<div class="post-interact">
			{% if post.author == request.user %}
				<button><a href="{% url 'update-post' post.id %}">Edit</a></button>
				<button><a href="{% url 'delete-post' post.id %}">Delete</a></button>
			{% endif %}
		</div>
	</div>

{% endblock content %}
